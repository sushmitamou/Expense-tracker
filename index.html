<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>

        <div class="inc-exp-container">
            <div >
                <h4>Income</h4>
                <p id="money-plus" class="money-plus"> +0.00</p>
            </div>
            <div class="expense">
                <h4>Expense</h4>
                <p id="money-minus" class="money-minus"> -0.00</p>
            </div>
        </div>

        <h3>History</h3>

        <ul class="list" id="list">
            <!-- <li class="minus">Cash <span>-$400</span><button class="delete-btn">X</button></li> -->
        </ul>

        <h3>Add New Transition</h3>
        <form id="form">
            <!-- <label class="validation-error hide" id="NameValidatonError">This field is required</label> -->
            <div class="form-control" >
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter Text..." required>
            </div>
            <div class="form-control">
                <label for="ammount" >Ammount <br> (negative - expense, positive - income)</label>
                <input type="number" id="ammount" placeholder="Enter Ammount..." required>
            </div>
            <button class="btn" id="submit-button">Add Transaction</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
